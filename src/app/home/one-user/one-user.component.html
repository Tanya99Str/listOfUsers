<div class="card" style="width: 100%;">
  <button class="email pointer btn btn-link">
    <a href="mailto:{{user?.email}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope"
           viewBox="0 0 16 16">
        <path
          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
      </svg>
    </a>
  </button>
  <div class="photo">
    <img src="{{user?.avatar}}" class="card-img-top" alt="...">
  </div>
  <ul>
    <li>
      <p class="header">ID:</p>
      <p>{{user?.id}}</p>
    </li>
    <li>
      <p class="header">email:</p>
      <p data-toggle="tooltip" data-placement="right" title="{{user.email}}">
        {{changeLimit(user.email, 12)}} <span *ngIf="user.email!=changeLimit(user.email, 12)">...</span></p>
    </li>
    <li>
      <p class="header">first_name:</p>
      <p>{{user?.first_name}}</p>
    </li>
    <li>
      <p class="header">last_name:</p>
      <p>{{user?.last_name}}</p>
    </li>
    <li>
      <p class="header">avatar:</p>
      <p data-toggle="tooltip" data-placement="right" title="{{user.avatar}}">
        {{changeLimit(user.avatar, 10)}}<span *ngIf="user.avatar!=changeLimit(user.avatar, 10)">...</span></p>
    </li>
  </ul>


</div>
